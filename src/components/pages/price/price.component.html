<app-image-hero
  id="topSection"
  [paragraphText]="paragraphText"
  [paragraphAlign]="'center'"
  [paragraphWeight]="'bold'"
  [paragraphColor]="'light'"
  [paragraphType]="'blur'"
  [paragraphSize]="'large'"
  [backgroundImage]="'assets/images/prices/prices.jpeg'"
  [shadow]="'dark'"
  [height]="'75'"
  [titleLevel]="'h1'"
  [title]="'Preise'"
  [titleType]="'blur'"
>
</app-image-hero>

<farewell-toggle
  [options]="[
    { label: 'Frauen', value: 'female' },
    { label: 'MÃ¤nner', value: 'male' }
  ]"
  [selected]="gender()"
  (selectedChange)="setGender($any($event))"
  [backgroundTheme]="'light'"
>
</farewell-toggle>

<app-image-block
  [theme]="'light'"
  [src]="priceImageSrc()"
  [alt]="priceAlt()"
  [aspectRatio]="'auto'"
  [fit]="'contain'"
  [maxHeightVh]="90"
  [rounded]="true"
  [enableFullscreen]="true"
  (fullscreenChange)="onFsChange($event)"
></app-image-block>
