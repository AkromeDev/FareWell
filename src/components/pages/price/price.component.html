<app-image-hero
  id="topSection"
  [paragraphText]="paragraphText"
  [paragraphAlign]="'center'"
  [paragraphWeight]="'bold'"
  [paragraphColor]="'light'"
  [paragraphType]="'blur'"
  [paragraphSize]="'large'"
  [backgroundImage]="'assets/images/farewell/payment.png'"
  [shadow]="'dark'"
  [height]="'75'"
  [titleLevel]="'h1'"
  [title]="'Unsere Preispolitik ist ganz einfach'"
  [titleType]="'blur'"
  >
</app-image-hero>

<app-button-option
  [options]="[
    { label: 'Damen', value: 'woman' },
    { label: 'Herren', value: 'man' }
  ]"
  [selected]="gender()"
  (selectionChange)="onGenderChange($event)">
</app-button-option>

<app-table
  [src]="'assets/data/prices.json'"
  [selectedGender]="gender()">
</app-table>
