<div class="farewell-option-btn"
     [class.light]="theme === 'light'"
     [class.dark]="theme === 'dark'"
     (keydown)="onKeydown($event)">

  <button type="button"
          class="segment left"
          [class.active]="isActive(options[0].value)"
          [attr.aria-checked]="ariaChecked(options[0].value)"
          role="radio"
          [tabIndex]="tabIndexFor(options[0].value)"
          [disabled]="disabled"
          (click)="onClick(options[0].value)">
    {{ options[0].label }}
  </button>

  <button type="button"
          class="segment right"
          [class.active]="isActive(options[1].value)"
          [attr.aria-checked]="ariaChecked(options[1].value)"
          role="radio"
          [tabIndex]="tabIndexFor(options[1].value)"
          [disabled]="disabled"
          (click)="onClick(options[1].value)">
    {{ options[1].label }}
  </button>
</div>
