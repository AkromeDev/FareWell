<section class="opening-hours">
  <!-- <h2 class="title">Ã–ffnungszeiten</h2> -->
  <ul class="hours-list">
    <li *ngFor="let entry of openingHours" class="day-entry">
      <span class="day">{{ entry.day }}</span>
      <span class="time" [class.closed]="entry.hours === 'Geschlossen'">{{ entry.hours }}</span>
    </li>
  </ul>
</section>
