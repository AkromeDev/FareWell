<ng-container *ngIf="title?.trim()">
  <ng-container [ngSwitch]="level">
    <h1 *ngSwitchCase="'h1'" class="title" [ngClass]="['color-' + color, align, type]">
      {{ title }}
    </h1>
    <h2 *ngSwitchCase="'h2'" class="title" [ngClass]="['color-' + color, align, type]">
      {{ title }}
    </h2>
    <h3 *ngSwitchCase="'h3'" class="title" [ngClass]="['color-' + color, align, type]">
      {{ title }}
    </h3>
  </ng-container>
</ng-container>
