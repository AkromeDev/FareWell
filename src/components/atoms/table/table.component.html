@if (!loading()) {
  <section class="fw-table">
    @if (error(); as err) {
      <div class="error">{{ err }}</div>
    }

    <div class="table-wrap">
      <table [class.fading]="fading()">
        <thead>
          <tr>
            <th>Körperzone</th>
            <th class="center">Dauer (Min)</th>
            <th class="right">Preis (€)</th>
          </tr>
        </thead>

        <tbody>
          @for (item of rows(); track item.id) {
            <tr>
              <td>{{ item.zone }}</td>
              <td class="center">{{ minutesLabel(item.durationMinutes) }}</td>
              <td class="right">{{ euro(item.price) }}</td>
            </tr>
          } @empty {
            <tr class="empty-row">
              <td colspan="3">Keine Einträge gefunden.</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </section>
} @else {
  <section class="fw-table skeleton">
    <div class="shimmer"></div>
  </section>
}
