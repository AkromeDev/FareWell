<div class="text-block" [ngClass]="theme">
    <app-title 
      [color]="inverseTextColor"
      [align]="paragraphAlign"
      [level]="'h2'"
      [title]="title"
      [type]="titleType"
    >
    </app-title>
  
    <app-separator
      [color]="inverseTextColor"
      [align]="paragraphAlign"
    ></app-separator>
    
    <app-paragraph
      class="text-block-paragraph"
      [color]="inverseTextColor"
      [size]="paragraphSize"
      [align]="paragraphAlign"
      [weight]="paragraphWeight"
      [maxWidth]="paragraphMaxWidth"
    >
      <ng-content></ng-content>
    </app-paragraph>
  </div>
