<app-image-section
  [backgroundImage]="backgroundImage"
  [shadow]="computedShadow"
  class="hero-container">

  <div class="hero-content">
    <app-title
      [level]="titleLevel"
      [color]="titleColor"
      [align]="titleAlign">
      <ng-content></ng-content>
    </app-title>
    <app-separator [color]="'white'"></app-separator>
    <app-paragraph
      class="hero-paragraph"
      [size]="paragraphSize"
      [align]="paragraphAlign"
      [weight]="paragraphWeight"
      [color]="paragraphColor"
      [maxWidth]="paragraphMaxWidth">
      {{ paragraphText }}
</app-paragraph>
  </div>

</app-image-section>
