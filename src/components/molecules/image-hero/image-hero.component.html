<app-image-section
  [backgroundImage]="backgroundImage"
  [shadow]="computedShadow"
  [height]="height"
  [backgroundFit]="backgroundFit"
  [backgroundPosition]="backgroundPosition"
  [ngClass]="['hero-container', 'margin-top-' + margin, 'height-' + height]"
  role="img"
  [attr.aria-label]="imageAlt || null"
>
  <div class="hero-content">
    <app-title
      [level]="titleLevel"
      [color]="titleColor"
      [align]="titleAlign"
      [title]="title"
      [type]="titleType"
    >
    </app-title>

    <app-paragraph
      class="hero-paragraph"
      [size]="paragraphSize"
      [align]="paragraphAlign"
      [weight]="paragraphWeight"
      [color]="paragraphColor"
      [type]="paragraphType"
      [maxWidth]="paragraphMaxWidth"
    >
      {{ paragraphText }}
    </app-paragraph>

    <app-button-list [buttons]="buttonList"></app-button-list>

    @if (googleReviews) {
    <div class="hero-reviews">
      <fw-google-reviews></fw-google-reviews>
    </div>
}
  </div>
</app-image-section>
