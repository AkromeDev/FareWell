<svg
  viewBox="0 0 200 500"
  class="body-svg"
  xmlns="http://www.w3.org/2000/svg"
  (click)="onSvgClick($event)"
>
  <!-- Head -->
  <circle cx="100" cy="40" r="20" data-part="face" />
  
  <!-- Torso -->
  <rect x="75" y="60" width="50" height="100" data-part="chest" />
  
  <!-- Left Arm -->
  <rect x="45" y="60" width="30" height="90" data-part="arms" />
  
  <!-- Right Arm -->
  <rect x="125" y="60" width="30" height="90" data-part="arms" />
  
  <!-- Lower Body -->
  <rect x="75" y="160" width="50" height="60" data-part="bikini" />
  
  <!-- Left Leg -->
  <rect x="75" y="220" width="20" height="100" data-part="legs" />
  
  <!-- Right Leg -->
  <rect x="105" y="220" width="20" height="100" data-part="legs" />
  
  <!-- Armpits as small ellipses -->
  <ellipse cx="75" cy="80" rx="8" ry="6" data-part="armpit" />
  <ellipse cx="125" cy="80" rx="8" ry="6" data-part="armpit" />
</svg>
