<div class="ui accordion styled">
    <ng-container *ngFor="let item of data">
    <div class="title">
        <i class="dropdown icon"></i>
        {{ item.titleText }}
    </div>
    <div class="content active">
        <p class="transition">
            {{ item.contentText }}
        </p>
    </div>
</ng-container>
</div>
